<!DOCTYPE html>
<html lang="es">
<head>
    <head>
    <meta charset="UTF-8">
    <title>Proyecto Cronos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cinema.css') }}">
    <script src="{{ url_for('static', filename='js/api.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='js/render.js') }}" type="module"></script>


</head>
<body>
    <h1>Proyecto Cronos</h1>

    <!-- Formulario para agregar película -->
    <section>
        <h2>Agregar Película</h2>
        <form id="movie-form">
            <input type="text" name="title" placeholder="Título" required>
            <input type="number" name="year" placeholder="Año" required>
            <input type="text" name="director" placeholder="Director">
            <input type="text" name="country" placeholder="País">
            <input type="text" name="producer" placeholder="Productor">
            <input type="text" name="distributor" placeholder="Distribuidor">
            <input type="text" name="genre" placeholder="Género">
            <input type="number" step="0.1" name="rating" placeholder="Rating" required>
            <input type="text" name="category" placeholder="Categoría" required>
            <button type="submit">Agregar</button>
        </form>
    </section>

    <section id="search-bar">
    <input type="text" id="search-input" placeholder="Buscar película...">
    </section>

    <!-- Lista de películas -->
    <section id="archive"></section>
    <h2>Archivo Cronos</h2>
    <section id="movie-list"></section>

</body>
</html>
